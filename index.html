<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body style="background-image: url(./assets/images/blue\ forest.jpg)">
    <div class="wrapper">
        <form action="" id="form" class="form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username">
                <i class="fa-solid fa-user"></i>
                <small>Error message</small>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
                <small>Error message</small>
            </div>
            <div class="input-box shifre">
                <input type="password" id="password" placeholder="Password">
                <i class="fa-regular fa-eye" id="eye1"></i>               
                <small>Error message</small>
            </div>
            <div class="input-box shifre">
                <input type="password" id="password2" placeholder="Confirm password">
                <i class="fa-regular fa-eye" id="eye2"></i>                
                <small>Error message</small>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#"> Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p> Don't have an account? <a href="#"> Reqistered</a> </p>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
